version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: doppler-indexer-db
    environment:
      POSTGRES_USER: doppler
      POSTGRES_PASSWORD: doppler
      POSTGRES_DB: doppler
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U doppler -d doppler"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
